specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SimpleDistributorFactory
    network: xdai
    source:
      address: "0x5982f40a47468ff2d54ce321cd35cadfa9c59fc7"
      abi: SimpleDistributorFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - DistributorCreated
        - DistributorTemplateChanged
        - OwnershipTransferred
      abis:
        - name: SimpleDistributorFactory
          file: ./abis/SimpleDistributorFactory.json
      eventHandlers:
        - event: DistributorCreated(address,uint256)
          handler: handleDistributorCreated
        - event: DistributorTemplateChanged(address)
          handler: handleDistributorTemplateChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
